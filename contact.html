<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Portfolio :: Contact</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="site">
            <header class="site-header">
                <div class="site-header__wrap">
                    <div class="site-header__branding">
                        <h1 class="site-header__title">
                            <span class="site-header__title-link">Richard Cyrus</span>
                        </h1>
                    </div>
                    <nav class="menu menu-primary">
                        <ul class="menu__items">
                            <li class="menu__item"><a href="index.html" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="portfolio.html" class="menu__link">Portfolio</a></li>
                            <li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
                        </ul>
                    </nav>
                </div><!-- .site-header__wrap -->
            </header><!-- .site-header -->
            <div class="site-content">
                <main id="main" class="site-main">
                    <article class="article">
                        <header class="article__header">
                            <h1 class="article__title">Contact</h1>
                        </header><!-- .article__header -->
                        <section class="article__content">
                            <form action="" methos="POST" class="form">
                                <div class="form__control-group">
                                    <label class="form__label" for="name">Name</label>
                                    <input class="form__input" type="text" id="name" autocomplete="name" name="user_name" placeholder="John Smith">
                                </div>
                                <div class="form__control-group">
                                    <label class="form__label" for="mail">Email</label>
                                    <input class="form__input" type="email" id="mail" autocomplete="email" name="user_email" placeholder="john.smith@example.com">
                                </div>
                                <div class="form__control-group">
                                    <label class="form__label" for="msg">Message</label>
                                    <textarea class="form__textarea" id="msg" name="user_message" rows="10"></textarea>
                                </div>
                                <div class="form__actions">
                                    <button class="button button--primary form__submit" type="submit">Submit</button>
                                </div>
                            </form><!-- .form -->
                        </section><!-- .article__content -->
                    </article><!-- .article -->
                </main><!-- .site-main -->
            </div><!-- .site-content -->
            <footer class="site-footer">
                <div class="site-footer__wrap">
                    <p class="site-footer__credit">
                        &copy;
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script> Richard Cyrus
                    </p><!-- .site-footer__credit -->
                </div><!-- .site-footer__wrap -->
            </footer><!-- .site-footer -->
        </div><!-- .site -->
    </body>
</html>
